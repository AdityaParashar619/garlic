<!DOCTYPE html>

        .bg-heart {

        .card {
            background: #ffffff;

            from {

            }

            to {

                opacity: 1;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ff4d88;

        p {

        .buttons {

        }

        button {
            padding: 12px 26px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: .2s ease;
        }

        #yes {
            background: #ff4d88;
            color: white;
            margin-left: -12rem;
        }

        #yes:hover {

        }

        #no {
            margin-left: 10rem;

            position: absolute;
        }

        /* success */
        .success {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #ffb6d5, #ffe6f0);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .success h2 {
            font-size: 38px;
            color: #ff2f75;
            margin-bottom: 10px;
        }

        .success p {
            color: #555;
        }

        /* heart burst */
        .heart {
            position: fixed;
            font-size: 24px;
            animation: burst 3s ease forwards;
        }

        @keyframes burst {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            to {
                opacity: 0;
                transform: translateY(-200px) scale(1.6);
            }
        }
    </style>
</head>
